<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Bridge</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #0f0f0f;
    color: #e8e8e8;
    font-family: system-ui, 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 48px 24px;
    visibility: hidden;
  }

  #root {
    width: 100%;
    max-width: 720px;
  }

  .idle {
    color: #666;
    font-size: 14px;
    margin-top: 48px;
    text-align: center;
  }

  .card {
    background: #1a1a1a;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    padding: 28px 32px;
    animation: fade-in 0.15s ease;
  }

  @keyframes fade-in {
    from { opacity: 0; transform: translateY(4px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .body {
    color: #b0b0b0;
    font-size: 14px;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-bottom: 24px;
  }

  /* Markdown body */
  .md {
    color: #b0b0b0;
    font-size: 14px;
    line-height: 1.7;
    margin-bottom: 24px;
    white-space: normal;
  }
  .md h1, .md h2, .md h3 {
    color: #e8e8e8;
    font-weight: 600;
    margin: 20px 0 8px;
    line-height: 1.3;
  }
  .md h1 { font-size: 20px; }
  .md h2 { font-size: 17px; }
  .md h3 { font-size: 15px; }
  .md h1:first-child, .md h2:first-child, .md h3:first-child { margin-top: 0; }
  .md p { margin-bottom: 12px; }
  .md p:last-child { margin-bottom: 0; }
  .md strong { color: #e8e8e8; font-weight: 600; }
  .md em { font-style: italic; }
  .md code {
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 4px;
    font-family: 'SF Mono', monospace;
    font-size: 12px;
    padding: 1px 5px;
    color: #c8a6f7;
  }
  .md pre {
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    padding: 14px 16px;
    overflow-x: auto;
    margin: 12px 0;
  }
  .md pre code {
    background: none;
    border: none;
    padding: 0;
    font-size: 13px;
    color: #c8c8c8;
  }
  .md ul, .md ol {
    padding-left: 20px;
    margin: 8px 0 12px;
  }
  .md li { margin-bottom: 4px; }
  .md blockquote {
    border-left: 3px solid #7c6af7;
    margin: 12px 0;
    padding: 6px 16px;
    color: #888;
  }
  .md hr {
    border: none;
    border-top: 1px solid #2a2a2a;
    margin: 20px 0;
  }
  .md a { color: #7c6af7; text-decoration: none; }
  .md a:hover { text-decoration: underline; }

  .actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    background: transparent;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    color: #e8e8e8;
    cursor: pointer;
    font-size: 14px;
    padding: 8px 18px;
    transition: background 0.1s, border-color 0.1s;
  }

  button:hover {
    background: #232323;
    border-color: #444;
  }

  button.primary {
    background: #7c6af7;
    border-color: #7c6af7;
    color: #fff;
  }

  button.primary:hover {
    background: #9180f9;
    border-color: #9180f9;
  }

  button.selected {
    background: #7c6af7;
    border-color: #7c6af7;
    color: #fff;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 20px;
  }

  .option-card {
    background: #111;
    border: 2px solid #2a2a2a;
    border-radius: 6px;
    cursor: pointer;
    overflow: hidden;
    transition: border-color 0.1s;
  }

  .option-card:hover {
    border-color: #444;
  }

  .option-card.selected {
    border-color: #7c6af7;
  }

  .option-card img {
    display: block;
    width: 100%;
    height: auto;
  }

  .option-label {
    font-size: 13px;
    padding: 10px 12px;
    color: #ccc;
  }

  .option-card.selected .option-label {
    color: #fff;
  }

  .submit-row {
    position: sticky;
    bottom: 0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 12px;
    padding: 14px 32px 20px;
    margin: 8px -32px -28px;
    background: #1a1a1a;
    border-top: 1px solid #2a2a2a;
  }

  .submit-row .tally {
    color: #666;
    font-size: 13px;
    flex: 1;
  }

  .filter-bar {
    position: sticky;
    top: 0;
    z-index: 1;
    background: #1a1a1a;
    margin: -28px -32px 0;
    padding: 16px 32px 12px;
    border-bottom: 1px solid #2a2a2a;
  }

  .filter-input {
    width: 100%;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    color: #e8e8e8;
    font-size: 14px;
    padding: 9px 14px;
    outline: none;
    display: block;
  }

  .filter-input:focus { border-color: #7c6af7; }
  .filter-input::placeholder { color: #555; }

  .list-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid #1f1f1f;
    cursor: pointer;
    font-size: 14px;
    color: #ccc;
    user-select: none;
  }

  .list-item:hover { color: #e8e8e8; }

  .list-item input {
    accent-color: #7c6af7;
    width: 15px;
    height: 15px;
    flex-shrink: 0;
    cursor: pointer;
  }

  .sentinel { height: 1px; }

  .loading-more {
    color: #555;
    font-size: 13px;
    text-align: center;
    padding: 12px 0;
  }

  .dot {
    display: inline-block;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #3a3a3a;
    margin-right: 8px;
    vertical-align: middle;
  }

  .dot.live { background: #4caf50; }
</style>
</head>
<body>
<div id="root">
  <p class="idle"><span class="dot" id="dot"></span><span id="status-text">Connecting…</span></p>
</div>

<script>
const root = document.getElementById('root');
const dot = document.getElementById('dot');
const statusText = document.getElementById('status-text');

let selected = new Set();

function renderBody(text) {
  if (!text) return '';
  // Raw HTML passthrough if it starts with a tag
  if (/^\s*</.test(text)) return text;
  // Otherwise parse as markdown
  return marked.parse(text);
}

function render(payload) {
  selected.clear();

  if (payload.type === 'display') {
    root.innerHTML = `
      <div class="card">
        ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
        <div class="md">${renderBody(payload.body)}</div>
      </div>`;
    return;
  }

  if (payload.type === 'confirm') {
    root.innerHTML = `
      <div class="card">
        ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
        <div class="md">${renderBody(payload.body)}</div>
        <div class="actions">
          <button class="primary" id="btn-yes">Confirm</button>
          <button id="btn-no">Cancel</button>
        </div>
      </div>`;
    document.getElementById('btn-yes').onclick = () => respond({ confirmed: true });
    document.getElementById('btn-no').onclick  = () => respond({ confirmed: false });
    return;
  }

  if (payload.type === 'review') {
    const actions = payload.actions || ['OK'];
    const btns = actions.map((label, i) =>
      `<button class="${i === 0 ? 'primary' : ''}" data-action="${esc(label)}">${esc(label)}</button>`
    ).join('');
    root.innerHTML = `
      <div class="card">
        ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
        <div class="md">${renderBody(payload.body)}</div>
        <div class="submit-row"><div class="actions">${btns}</div></div>
      </div>`;
    root.querySelectorAll('.actions button').forEach(btn => {
      btn.onclick = () => respond({ action: btn.dataset.action });
    });
    return;
  }

  if ((payload.type === 'choose' || payload.type === 'pick_many') && payload.filter) {
    renderFilterable(payload);
    return;
  }

  if (payload.type === 'choose' || payload.type === 'pick_many') {
    const multi = payload.type === 'pick_many';
    const hasImages = payload.options.some(o => o.image);

    if (hasImages) {
      const cards = payload.options.map((o, i) => `
        <div class="option-card" data-i="${i}" data-label="${esc(o.label)}">
          <img src="/static${o.image}" alt="${esc(o.label)}" loading="lazy">
          <div class="option-label">${esc(o.label)}</div>
        </div>`).join('');

      root.innerHTML = `
        <div class="card">
          ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
          <div class="image-grid">${cards}</div>
          <div class="submit-row">
            <button class="primary" id="btn-submit">${multi ? 'Select' : 'Choose'}</button>
          </div>
        </div>`;

      root.querySelectorAll('.option-card').forEach(card => {
        card.onclick = () => {
          if (!multi) selected.clear();
          const label = card.dataset.label;
          if (selected.has(label)) {
            selected.delete(label);
            card.classList.remove('selected');
          } else {
            selected.add(label);
            card.classList.add('selected');
            if (!multi) root.querySelectorAll('.option-card').forEach(c => {
              if (c !== card) c.classList.remove('selected');
            });
          }
        };
      });
    } else {
      const btns = payload.options.map(o =>
        `<button data-label="${esc(o.label)}">${esc(o.label)}</button>`
      ).join('');

      root.innerHTML = `
        <div class="card">
          ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
          <div class="actions" id="opts">${btns}</div>
          ${multi ? '<div class="submit-row" style="margin-top:16px"><button class="primary" id="btn-submit">Select</button></div>' : ''}
        </div>`;

      root.querySelectorAll('#opts button').forEach(btn => {
        btn.onclick = () => {
          const label = btn.dataset.label;
          if (!multi) {
            root.querySelectorAll('#opts button').forEach(b => b.classList.remove('selected'));
            selected.clear();
            selected.add(label);
            btn.classList.add('selected');
            respond({ chosen: label });
          } else {
            if (selected.has(label)) {
              selected.delete(label);
              btn.classList.remove('selected');
            } else {
              selected.add(label);
              btn.classList.add('selected');
            }
          }
        };
      });
    }

    if (multi || hasImages) {
      const submitBtn = document.getElementById('btn-submit');
      if (submitBtn) {
        submitBtn.onclick = () => {
          respond({ chosen: multi ? [...selected] : [...selected][0] });
        };
      }
    }
  }
}

function renderFilterable(payload) {
  const multi = payload.type === 'pick_many';
  const hasImages = payload.options.some(o => o.image);
  const inputType = multi ? 'checkbox' : 'radio';

  root.innerHTML = `
    <div class="card">
      ${payload.title ? `<h2>${esc(payload.title)}</h2>` : ''}
      <div class="filter-bar"><input class="filter-input" id="filter-input" placeholder="Filter…" autocomplete="off"></div>
      <div id="items-container"></div>
      <div class="sentinel" id="sentinel"></div>
      <div class="loading-more" id="loading-more" style="display:none">Loading…</div>
      <div class="submit-row">
        <span class="tally" id="tally"></span>
        <button class="primary" id="btn-submit">${multi ? 'Select' : 'Choose'}</button>
      </div>
    </div>`;

  let items = [...payload.options];
  let offset = payload.options.length;
  let total = payload.total || payload.options.length;
  let query = '';
  let loading = false;
  let allLoaded = offset >= total;

  const container = document.getElementById('items-container');
  const sentinel = document.getElementById('sentinel');
  const loadingEl = document.getElementById('loading-more');
  const tally = document.getElementById('tally');
  const filterInput = document.getElementById('filter-input');

  function updateTally() {
    const n = selected.size;
    tally.textContent = n > 0 ? `${n} selected` : '';
  }

  function makeItem(o) {
    if (hasImages) {
      const div = document.createElement('div');
      div.className = 'option-card' + (selected.has(o.label) ? ' selected' : '');
      div.dataset.label = o.label;
      div.innerHTML = `<img src="/static${o.image}" alt="${esc(o.label)}" loading="lazy"><div class="option-label">${esc(o.label)}</div>`;
      div.onclick = () => toggleItem(o.label, div);
      return div;
    } else {
      const label = document.createElement('label');
      label.className = 'list-item';
      label.innerHTML = `<input type="${inputType}" name="pick" ${selected.has(o.label) ? 'checked' : ''} data-label="${esc(o.label)}"><span>${esc(o.label)}</span>`;
      label.querySelector('input').onchange = (e) => {
        if (!multi) {
          selected.clear();
          container.querySelectorAll('input').forEach(i => i.checked = false);
          e.target.checked = true;
        }
        if (e.target.checked) selected.add(o.label);
        else selected.delete(o.label);
        updateTally();
      };
      return label;
    }
  }

  function toggleItem(label, el) {
    if (!multi) { selected.clear(); container.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected')); }
    if (selected.has(label)) { selected.delete(label); el.classList.remove('selected'); }
    else { selected.add(label); el.classList.add('selected'); }
    updateTally();
  }

  function renderItems(newItems, append = false) {
    if (!append) container.innerHTML = '';
    if (hasImages) {
      let grid = container.querySelector('.image-grid');
      if (!grid) { grid = document.createElement('div'); grid.className = 'image-grid'; container.appendChild(grid); }
      newItems.forEach(o => grid.appendChild(makeItem(o)));
    } else {
      newItems.forEach(o => container.appendChild(makeItem(o)));
    }
  }

  async function loadMore() {
    if (loading || allLoaded) return;
    loading = true;
    loadingEl.style.display = 'block';
    const params = new URLSearchParams({ offset, limit: 48, ...(query ? { q: query } : {}) });
    const data = await fetch(`/ui/page?${params}`).then(r => r.json());
    renderItems(data.items, true);
    items = items.concat(data.items);
    offset += data.items.length;
    total = data.total;
    allLoaded = offset >= total;
    loading = false;
    loadingEl.style.display = 'none';
  }

  // Infinite scroll
  const observer = new IntersectionObserver(entries => {
    if (entries[0].isIntersecting) loadMore();
  }, { threshold: 0 });
  observer.observe(sentinel);

  // Filter (debounced)
  let debounceTimer;
  filterInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(async () => {
      query = filterInput.value.trim();
      selected.clear();
      offset = 0;
      allLoaded = false;
      items = [];
      const params = new URLSearchParams({ offset: 0, limit: 48, ...(query ? { q: query } : {}) });
      const data = await fetch(`/ui/page?${params}`).then(r => r.json());
      renderItems(data.items, false);
      items = data.items;
      offset = data.items.length;
      total = data.total;
      allLoaded = offset >= total;
      updateTally();
    }, 200);
  });

  // Submit
  document.getElementById('btn-submit').onclick = () => {
    respond(multi ? { chosen: [...selected] } : { chosen: [...selected][0] });
  };

  // Initial render
  renderItems(items, false);
  updateTally();
  filterInput.focus();
}

async function respond(data) {
  await fetch('/response', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data),
  });
  window.close();
}

function esc(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;');
}

function connect() {
  const es = new EventSource('/events');

  es.onopen = () => {
    dot.className = 'dot live';
    statusText.textContent = 'Connected — waiting for events…';
  };

  es.onmessage = (e) => {
    const payload = JSON.parse(e.data);
    if (payload.type === '_ready') {
      document.body.style.visibility = 'visible';
      return;
    }
    render(payload);
  };

  es.onerror = () => {
    dot.className = 'dot';
    root.innerHTML = '<p class="idle"><span class="dot" id="dot"></span><span id="status-text">Disconnected — retrying…</span></p>';
    es.close();
    setTimeout(connect, 2000);
  };
}

connect();
</script>
</body>
</html>
